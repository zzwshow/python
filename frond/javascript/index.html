<!DOCTYPE html>

	<title>java-script</title>

<body>

<h1>我的web页面</h1>
<p id="myPar">第一个段落</p>
<div id="myDiv">第一个div</div>

<p>
<button type="button" onclick="myfunction()">点击</button>
</p>


<script>
//函数注释：

function myfunction(){
	document.getElementById('myPar').innerHTML="你好世界";
	document.getElementById('myDiv').innerHTML="你最近怎么样？";
}

/*
下面的这些代码会输出
一个标题和一个段落
并将代表主页的开始
*/
</script>

<p>

<hr>

<p>如果时间早于 20:00，会获得问候 "Good day"。</p>
<button type="button" onclick="mydate()">点击</button>
<p id="demo_date"></p>
<script>
//获取时间，早于20：00 打印“good day” (if 语句)
function mydate(){
	var x;
	var time=new Date().getHours();
	if (time < 20){
		x = "Good day";
	}
	document.getElementById("demo_date").innerHTML=x;
}
</script>

<hr>

<p>点击这个按钮获取基于时间得问候</p>
<button onclick="myFunction()">点击</button>
<p id="demo_1"></p>

<script>
function myFunction(){
	var x="";
	var time=new Date().getHours();
	if (time<20){
	 	x="Good day";
     }
	else{
 		x="Good evening";
 	}
	document.getElementById("demo_1").innerHTML=x;
}
</script>


<hr>



<p id="demo_2"></p>
<script>
//随机显示“百度” “知乎” 连接
var r=Math.random();
var x=document.getElementById("demo_2")

if (r>0.5) {
	x.innerHTML="<a href='https://www.baidu.com'>baidu</a>";
}
else{
	x.innerHTML="<a href='https://www.zhihu.com/explore'>zhihu</a>";
}
</script>

<p>点击按钮显示今天星期几</p>
<button type="button" onclick="my_xq()">获取星期</button>
<p id="demo_xq"></p>
<script>
function my_xq(){
	var x;
	var d=new Date().getDay();
	switch (d){
		case 0:x="今天星期日";
		break;
		case 1:x="今天星期一";
		break;
		case 2:x="今天星期二";
		break;
		case 3:x="今天星期三";
		break;
		case 4:x="今天星期四";
		break;
		case 5:x="今天星期五";
		break;
		case 6:x="今天星期六";
		break;
	}
	document.getElementById('demo_xq').innerHTML=x;
}

</script>
