{% extends "cms/cms_base.html" %}
{% from "common/_macros.html" import static %}


{% block title -%}
    修改密码
{%- endblock %}

{% block head %}
    <style>
        .form-container{
            width: 300px;
        }
    </style>
    <script src="{{ static("cms/js/resetpwd.js") }}"></script>
{% endblock %}

{% block page_title -%}
    {{ self.title() }}
{%- endblock %}

{% block main_content %}
    <form action="" method="post">

        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">填旧密码</span>
                    <input type="password" class="form-contorl" name="oldpwd" placeholder="请输入旧密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">填新密码</span>
                    <input type="password" class="form-contorl" name="newpwd" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">重复密码</span>
                    <input type="password" class="form-contorl" name="newpwd2" placeholder="重新输入新密码">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" id="submit">立即修改</button>
            </div>
        </div>
    </form>
{% endblock %}
