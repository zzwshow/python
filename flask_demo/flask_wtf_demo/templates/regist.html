<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="{{ url_for('Regist') }}" method="post">
    <table>
        <tbody>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>重复密码：</td>
                <td><input type="password" name="password_repeat"></td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td><input type="text" name="captcha"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="立即注册"></td>
            </tr>
        </tbody>
    </table>
</form>



</body>
</html>
